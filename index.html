<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport ajustado para m√≥viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendario de Adviento 2025 üéÑ</title>

    <style>
        /* RESET B√ÅSICO */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* CONTENEDOR GLOBAL PARA CENTRAR EN PANTALLAS GRANDES */
        body > * {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* PANTALLA COUNTDOWN */
        .countdown-screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a0a0a 0%, #4a1414 50%, #1a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            overflow: hidden;
            padding: 16px;
            text-align: center;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .countdown-content {
            z-index: 2;
            padding: 16px;
        }

        .countdown-title {
            font-size: clamp(1.8rem, 4vw, 3rem);
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff6b6b; }
            50% { text-shadow: 0 0 30px #ffd700, 0 0 50px #ff6b6b; }
        }

        .countdown-timer {
            font-size: clamp(3rem, 10vw, 6rem);
            color: #fff;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #ffcccb;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* PANTALLA INTRO */
        .splash-screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .splash-screen.active {
            display: flex;
        }

        .splash-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .start-overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
            text-align: center;
        }

        .start-overlay.hidden {
            display: none;
        }

        .start-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: #ffd700;
            margin-bottom: 24px;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }

        .start-button {
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1.2rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255,215,0,0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: pulse 2s ease-in-out infinite;
            max-width: 90%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255,215,0,0.7);
        }

        .skip-button {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(255,255,255,0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 8px 14px;
            font-size: 0.9rem;
            border-radius: 999px;
            cursor: pointer;
            z-index: 10000;
            transition: background 0.2s ease;
            display: none;
        }

        .skip-button.visible {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .skip-button:hover {
            background: rgba(255,255,255,0.3);
        }

        /* CALENDARIO PRINCIPAL */
        .calendar-container {
            display: none;
            padding: 24px 16px 32px;
        }

        .calendar-container.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-inline: 8px;
        }

        .title {
            font-size: clamp(2rem, 4.5vw, 3.5rem);
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 8px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .days-until-christmas {
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            color: #ffcccb;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            margin-top: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 14px;
            margin-top: 24px;
        }

        .day-card {
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border: 2px solid #ffd700;
            padding: 8px;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .day-card:hover:not(.locked) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px rgba(255,215,0,0.5);
        }

        .day-card.locked {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            cursor: not-allowed;
            opacity: 0.7;
            border-color: #7f8c8d;
        }

        .day-card.opened {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-color: #2ecc71;
        }

        .day-number {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 1;
        }

        .day-icon {
            font-size: clamp(1.4rem, 3.2vw, 2rem);
            margin-top: 6px;
            z-index: 1;
        }

        .lock-icon {
            position: absolute;
            top: 6px;
            right: 6px;
            font-size: 1.2rem;
            z-index: 1;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            overflow-y: auto;
            padding: 16px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 20px;
            max-width: 720px;
            width: 100%;
            padding: 24px 18px 24px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 3px solid #ffd700;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 1.6rem;
            color: #fff;
            cursor: pointer;
            width: 34px;
            height: 34px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,0,0,0.8);
            border-radius: 50%;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255,0,0,1);
            transform: rotate(90deg) scale(1.05);
        }

        .modal-day-title {
            font-size: clamp(1.6rem, 3.5vw, 2.2rem);
            color: #ffd700;
            text-align: center;
            margin-bottom: 18px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            padding-inline: 8px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .clue-section {
            background: rgba(255,255,255,0.08);
            padding: 18px 14px;
            border-radius: 14px;
            margin-bottom: 16px;
            text-align: center;
        }

        .clue-title {
            font-size: 1.3rem;
            color: #ffcccb;
            margin-bottom: 10px;
        }

        .clue-text {
            font-size: 1.1rem;
            color: #fff;
            line-height: 1.6;
        }

        .reveal-section {
            text-align: center;
            margin-top: 12px;
        }

        .reveal-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 26px;
            font-size: 1rem;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 100%;
        }

        .reveal-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245,87,108,0.5);
        }

        .reveal-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .timer-display {
            font-size: 1.1rem;
            color: #ffd700;
            margin-top: 10px;
        }

        .secret-location {
            background: rgba(255,215,0,0.18);
            padding: 14px 10px;
            border-radius: 14px;
            margin-top: 14px;
            border: 2px solid #ffd700;
        }

        .secret-text {
            font-size: 1.15rem;
            color: #ffd700;
            text-align: center;
            font-weight: 600;
        }

        /* CONTROL M√öSICA */
        .music-control {
            position: fixed;
            bottom: 14px;
            right: 14px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 999px;
            cursor: pointer;
            z-index: 1000;
            font-size: 1.4rem;
            border: 2px solid #ffd700;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .music-control:hover {
            transform: scale(1.05);
            background: rgba(255,215,0,0.9);
        }

        /* BREAKPOINTS */

        /* M√≥viles muy peque√±os */
        @media (max-width: 480px) {
            .calendar-container {
                padding-inline: 10px;
            }

            .calendar-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
                gap: 10px;
            }

            .day-card {
                border-radius: 14px;
            }

            .modal-content {
                padding: 18px 12px 20px;
            }

            .close-btn {
                top: 8px;
                right: 8px;
            }
        }

        /* Tablets y pantallas medianas */
        @media (min-width: 768px) {
            .calendar-container {
                padding: 32px 24px 40px;
            }

            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }

            .modal-content {
                padding: 28px 22px 26px;
            }
        }

        /* Escritorio grande */
        @media (min-width: 1200px) {
            body {
                font-size: 18px;
            }

            .calendar-grid {
                gap: 24px;
            }
        }
    </style>
</head>
<body>

        <div class="countdown-content">

    <div class="splash-screen" id="splashScreen">
        <div class="start-overlay" id="startOverlay">
